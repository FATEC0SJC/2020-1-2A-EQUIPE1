<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UDA Brasil Protótipo</title>

  <!-- Photon.css -->
  <link rel="stylesheet" href="../static/styles/photon.css">

  <style>
    .window {
      border-radius: 6px;
      overflow: hidden;
    }

    .sidebar {
      background-color: #f5f5f4;
    }
  </style>
</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">UDA Brasil</h1>
      <style>
        .title {
          color: #ffffff;
          font-size: 24px;
          font-weight: bold;
        }
      </style>



    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Categorias</h5>

            <span class="nav-group-item" href="#">
              <span class="icon icon-record" style="color:#34c84a"></span>
              MELHORES
            </span>

            <span class="nav-group-item" href="#">
              <span class="icon icon-record" style="color:#fdbc40"></span>
              REGULARES
            </span>

            <span class="nav-group-item" href="#">
              <span class="icon icon-record" style="color:#fc605b"></span>
              EMERGÊNCIAIS
            </span>

          </nav>

        </div>
        <div class="pane">
          {% block content %}
          {% endblock %}
          <!--
          <table class="table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Kind</th>
                <th>Date Modified</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>bars.scss</td>
                <td>Document</td>
                <td>Oct 13, 2015</td>
                <td>connors</td>
              </tr>
          </table>
          -->
        </div>
      </div>
    </div>
  </div>


</body>

</html>
